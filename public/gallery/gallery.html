<html>
    <head>
        <meta charset=utf-8/>
        <title>Gallery</title>
        <link rel='stylesheet' type='text/css' href='/gallery/gallery.css' />
        <link rel='stylesheet' type='text/css' href='../util.css' />

        <!-- Import Boostrap style sheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    </head>
    <body id="body">
        <!-- Navbar Code -->
        <nav class="navbar navbar-custom navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Gallery</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about/about-us.html">About Us</a>
                </li>
              </ul>
            </div>
          </nav>
          
        <!-- Container for the image gallery -->
        <div class="container">

        <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="../resource/alice.jpeg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="../resource/thumbs.jpeg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="../resource/unknown.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="../resource/bangz.png" style="width:100%">
            </div>


            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                <img class="demo cursor" src="../resource/alice.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Alice in Wonderland fam">
                </div>
                <div class="column">
                <img class="demo cursor" src="../resource/thumbs.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Thumbs up!">
                </div>
                <div class="column">
                <img class="demo cursor" src="../resource/unknown.png" style="width:100%" onclick="currentSlide(3)" alt="Leetcode grind">
                </div>
                <div class="column">
                <img class="demo cursor" src="../resource/bangz.png" style="width:100%" onclick="currentSlide(4)" alt="If we had bangs">
                </div>
            </div>
        </div>

        <script src="../../index.js"></script>
        <script src = "gallery.js"></script>

        <!-- Important style  -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>    
</html>
